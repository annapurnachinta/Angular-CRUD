<div class="container mt-5">
    <h2>List of Users</h2>
    <a routerLink="user/add/0" class="btn btn-primary mt-3 mb-3">Add User</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email Id</th>
            <th>Phone No</th>
            <th>Role</th>
            <th>Gender</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }} {{user.lastName }}</td>
                <td>{{ user.emailId }} </td>
                <td>{{ user.phoneNo }} </td>
                <td>{{ user.role }}</td>
                <td>{{ user.gender }}</td>
                <td><a [routerLink]="['user/edit', user.id]">Edit</a></td>
                <td><a (click)="onDelete(user.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
